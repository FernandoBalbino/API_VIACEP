<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script>
			function getDadosCep (cep) {
				console.log(cep);

				let url = 'https://viacep.com.br/ws/'+cep+'/json/';

				console.log(url)

				let ajax = new XMLHttpRequest();
				ajax.open('GET', url)
				ajax.onreadystatechange = () =>{
					if(ajax.status == 200 && ajax.readyState == 4){
						let dados_JSON = ajax.responseText;
						let dados_OBJ = JSON.parse(dados_JSON)
						document.getElementById('endereço').value = dados_OBJ.logradouro
						document.getElementById('bairro').value = dados_OBJ.bairro
						document.getElementById('uf').value=dados_OBJ.uf
						document.getElementById('cidade').value=dados_OBJ.localidade
						console.log(dados_OBJ)
					}else{
						console.log('ERROR !=200')
					}
				}
				ajax.send();
			}
		</script>
	</head>
	<body>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getDadosCep(this.value)" />
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Endereço" id="endereço" readonly />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" id="bairro" readonly />
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" id="cidade" readonly />
				</div>

				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" id="uf" readonly />
				</div>
			</div>
		</div>
	</body>
</html>
